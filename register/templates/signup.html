{% extends "login_view.html" %}

{% block body %}
  <div class="container">
      <h2>Register</h2>
        <form method="post">
          {% csrf_token %}
          {% for field in form %}
            <p>
              {{ field.label_tag }}<br>
              {{ field }}
              {% if field.help_text %}
                <small style="color: grey">{{ field.help_text }}</small>
              {% endif %}
              {% for error in field.errors %}
                <p style="color: red">{{ error }}</p>
              {% endfor %}
            </p>
          {% endfor %}
          <button href="{% url 'account_activation_sent' %}" type="submit">Sign up</button>
        </form>
        <div class='row'>
          <div class='col-sm-6 col-sm-offset-3 text-align-center'>
            <p>Need to <a href="{% url 'login' %}">Login</a>?</p>
          </div>
        </div>
    </div>

{% endblock %}
